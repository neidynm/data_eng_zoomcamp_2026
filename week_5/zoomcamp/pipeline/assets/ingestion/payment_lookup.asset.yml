name: ingestion.payment_lookup
type: duckdb.seed

parameters:
  path: payment_lookup.csv

columns:
  - name: payment_type_id
    type: integer
    description: Unique idendifier of the payment type
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    description: Type of payment
    checks:
      - name: not_null
